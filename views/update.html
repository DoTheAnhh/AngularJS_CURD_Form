<form class="container ">
    <div class="mt-3">
        <label class="form-label fw-bold">Mã</label>
        <input class="form-control" type="text" ng-model="inputValue.ma">
    </div>
    <div class="mt-3">
        <label class="form-label fw-bold">Tên</label>
        <input class="form-control" type="text" ng-model="inputValue.ten">
    </div>
    <div class="mt-3">
        <label class="form-label fw-bold">Tuổi</label>
        <input class="form-control" type="text" ng-model="inputValue.tuoi">
    </div>
    <div class="mt-3">
        <label class="form-label fw-bold">Giới tính</label>
        <input type="radio" ng-model="inputValue.gioitinh" value="Nam">Nam
        <input type="radio" ng-model="inputValue.gioitinh" value="Nữ">Nữ
    </div>
    <div class="mt-3"> 
        <label class="form-label fw-bold">Địa chỉ</label>
        <input class="form-control" type="text" ng-model="inputValue.diachi">
    </div>
    <a class="btn btn-success mt-3" ng-click="update(us.id)">Update</a>
    <a class="btn btn-danger mt-3" href="#!/list">Back</a>
</form>
